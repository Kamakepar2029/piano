<!DOCTYPE HTML>
<html>
    <head>
        <title>MusicalLabs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/phone.css">
        <link rel="stylesheet" href="/assets/css/tablet.css">
        <link rel="stylesheet" href="/assets/css/loads.css">
    </head>
    <body>
        <div class="preloader">
            MusicalLabs is loading its assets.<br>
            Wait please
        </div>
        <div class="panel">
            <div class="icns">File</div>
            <div class="icns">Edit</div>
            <div class="icns">View</div>
            <div class="icns">Go</div>
        </div>
        <div class="piano_box">
            <div class="piano">
                <div class="white do"></div>
                <div class="black dodies"></div>
                <div class="white re"></div>
                <div class="white mi"></div>
                <div class="black midies"></div>
                <div class="white fa"></div>
                <div class="black fadies"></div>
                <div class="white sol"></div>
                <div class="black soldies"></div>
                <div class="white lya"></div>
                <div class="white si"></div>
                <div class="black sidies"></div>
                <div class="white do1"></div>
                <div class="black dodies1"></div>
                <div class="white re1"></div>
            </div>
        </div>
        <div class="instruments">

        </div>
        <div class="projects">

        </div>
    </body>
    <script>
        function a(elem, index=0){
            if (elem.includes('.')){
                return document.getElementsByClassName(elem.split('.')[1])[index];
            }
            if (elem.includes('#')){
                return document.getElementById(elem.split('#')[1])[index];
            }
            if (elem.includes('$')){
                return document.getElementsByTagName(elem.split('$')[1])[index];
            }
        }
        a('.preloader').remove();
    </script>
    <script src="/assets/js/sounds.js"></script>
    <script src="/assets/js/main.js"></script>
</html>
